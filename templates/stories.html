<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories & Articles</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stories.css') }}">
</head>
<body>

    <!-- Home Button-->
    <div class="home-container">
        <a href="/" class="home-btn">Home</a>
    </div>

    <div class="storybook-container" id="storybook">
        <!-- Left Page -->
        <div class="left-page-cover">
          <div class="story-overlay">
            <p id="story-text-left">
                Discover languages through stories. <br>
                Learn gently, enjoy deeply. <br>
                For curious hearts of every age.
            </p>
          </div>
            <button id="back-button-cover" onclick="goToPreviousPage()">← Back</button>
        </div>

        <!-- Right Page -->
        <div class="right-page-cover">
            <h2>Content</h2>
            <ul id="story-list">
                <li onclick="startStory(0)">The Grumpy Fisherman</li>
            </ul>
            <button id="next-button" onclick="goToNextPage()">Next →</button>
        </div>

    </div>

    <!-- Load external JavaScript -->
    <script src="{{ url_for('static', filename='stories.js') }}"></script>
</body>
</html>
